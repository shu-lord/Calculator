backend:
  name: github
  repo: shu-lord/Calculator
  branch: main
  base_url: https://www.airedcell.dev
  auth_endpoint: /api/auth

media_folder: "images"
public_folder: "/images"
logo_url: "/images/logo.png"
site_url: "https://www.airedcell.dev"

collections:
  # ================================================
  # üìö COURSES - Individual course editing
  # ================================================
  - name: "courses"
    label: "üìö Courses"
    label_singular: "Course"
    folder: "content/courses"
    create: true
    delete: true
    extension: "json"
    format: "json"
    slug: "{{slug}}"
    summary: "{{title}} ({{difficulty}})"
    filter: { field: "title", pattern: ".+" }
    sortable_fields: ["title", "difficulty", "enabled"]
    fields:
      - label: "‚ö° Enabled"
        name: "enabled"
        widget: "boolean"
        default: true
        hint: "Toggle OFF to hide this course"

      - label: "Course Title"
        name: "title"
        widget: "string"
        required: true

      - label: "URL Slug"
        name: "slug"
        widget: "string"
        required: true
        pattern:
          ["^[a-z0-9-]+$", "Use only lowercase letters, numbers, hyphens"]

      - label: "Description"
        name: "description"
        widget: "text"
        required: true

      - label: "Thumbnail"
        name: "thumbnail"
        widget: "image"
        required: false

      - label: "Difficulty"
        name: "difficulty"
        widget: "select"
        options:
          - { label: "üü¢ Beginner", value: "beginner" }
          - { label: "üü° Intermediate", value: "intermediate" }
          - { label: "üî¥ Advanced", value: "advanced" }

      - label: "Duration"
        name: "duration"
        widget: "string"
        required: true

      - label: "Category"
        name: "category"
        widget: "select"
        options:
          [
            "AI Security",
            "Prompt Engineering",
            "Jailbreaking",
            "Testing",
            "Ethics",
          ]

      - label: "Module Count"
        name: "moduleCount"
        widget: "number"
        min: 1

      - label: "Level Label"
        name: "level"
        widget: "string"

      - label: "üìñ Modules"
        name: "modules"
        widget: "list"
        summary: "Module {{fields.order}}: {{fields.title}}"
        collapsed: true
        fields:
          - { label: "Module Number", name: "order", widget: "number", min: 1 }
          - { label: "Title", name: "title", widget: "string", required: true }
          - {
              label: "Description",
              name: "description",
              widget: "text",
              required: false,
            }
          - {
              label: "Content",
              name: "content",
              widget: "markdown",
              required: true,
            }
          - label: "Images"
            name: "images"
            widget: "list"
            required: false
            collapsed: true
            fields:
              - { label: "Image", name: "image", widget: "image" }
              - {
                  label: "Caption",
                  name: "caption",
                  widget: "string",
                  required: false,
                }
              - {
                  label: "Alt Text",
                  name: "alt",
                  widget: "string",
                  required: false,
                }
          - label: "Quiz"
            name: "quiz"
            widget: "object"
            required: false
            collapsed: true
            fields:
              - label: "Questions"
                name: "questions"
                widget: "list"
                fields:
                  - { label: "Question", name: "question", widget: "text" }
                  - label: "Options"
                    name: "options"
                    widget: "list"
                    field: { label: "Option", name: "option", widget: "string" }
                  - {
                      label: "Correct Answer (0-3)",
                      name: "correctIndex",
                      widget: "number",
                      min: 0,
                      max: 3,
                    }
                  - {
                      label: "Explanation",
                      name: "explanation",
                      widget: "text",
                      required: false,
                    }

  # ================================================
  # ‚öôÔ∏è SETTINGS & PAGES
  # ================================================
  - name: "settings"
    label: "‚öôÔ∏è Settings & Pages"
    files:
      # General Settings
      - name: "general"
        label: "üåê General Settings"
        file: "content/settings/general.json"
        fields:
          - { label: "Site Title", name: "siteTitle", widget: "string" }
          - {
              label: "Site Description",
              name: "siteDescription",
              widget: "text",
            }

      # Home Page
      - name: "home-content"
        label: "üè† Home Page"
        file: "content/home/content.json"
        fields:
          - label: "Hero Section"
            name: "hero"
            widget: "object"
            collapsed: false
            fields:
              - {
                  label: "Visible",
                  name: "visible",
                  widget: "boolean",
                  default: true,
                }
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Subtitle", name: "subtitle", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }
              - label: "Primary Button"
                name: "primaryButton"
                widget: "object"
                fields:
                  - { label: "Text", name: "text", widget: "string" }
                  - { label: "Link", name: "link", widget: "string" }
              - label: "Secondary Button"
                name: "secondaryButton"
                widget: "object"
                fields:
                  - { label: "Text", name: "text", widget: "string" }
                  - { label: "Link", name: "link", widget: "string" }

          - label: "About Section"
            name: "about"
            widget: "object"
            collapsed: true
            fields:
              - {
                  label: "Visible",
                  name: "visible",
                  widget: "boolean",
                  default: true,
                }
              - {
                  label: "Section Title",
                  name: "sectionTitle",
                  widget: "string",
                }
              - {
                  label: "Title Highlight",
                  name: "sectionTitleHighlight",
                  widget: "string",
                }
              - { label: "Name", name: "name", widget: "string" }
              - { label: "Job Title", name: "jobTitle", widget: "string" }
              - {
                  label: "Organization",
                  name: "organization",
                  widget: "string",
                }
              - { label: "Bio Paragraph 1", name: "bio1", widget: "text" }
              - { label: "Bio Paragraph 2", name: "bio2", widget: "text" }
              - {
                  label: "Profile Image",
                  name: "profileImage",
                  widget: "image",
                }
              - label: "Stats"
                name: "stats"
                widget: "list"
                max: 3
                fields:
                  - {
                      label: "Visible",
                      name: "visible",
                      widget: "boolean",
                      default: true,
                    }
                  - { label: "Number", name: "number", widget: "string" }
                  - { label: "Label", name: "label", widget: "string" }

          - label: "Purpose Section"
            name: "purpose"
            widget: "object"
            collapsed: true
            fields:
              - {
                  label: "Visible",
                  name: "visible",
                  widget: "boolean",
                  default: true,
                }
              - {
                  label: "Section Title",
                  name: "sectionTitle",
                  widget: "string",
                }
              - {
                  label: "Title Highlight",
                  name: "sectionTitleHighlight",
                  widget: "string",
                }
              - { label: "Description", name: "description", widget: "text" }
              - label: "Cards"
                name: "cards"
                widget: "list"
                max: 3
                fields:
                  - {
                      label: "Visible",
                      name: "visible",
                      widget: "boolean",
                      default: true,
                    }
                  - {
                      label: "Icon",
                      name: "icon",
                      widget: "select",
                      options: ["shield", "ethics", "education"],
                    }
                  - { label: "Title", name: "title", widget: "string" }
                  - {
                      label: "Description",
                      name: "description",
                      widget: "text",
                    }

          - label: "Resources Section (Hidden)"
            name: "resources"
            widget: "object"
            collapsed: true
            fields:
              - {
                  label: "Visible",
                  name: "visible",
                  widget: "boolean",
                  default: false,
                }
              - {
                  label: "Section Title",
                  name: "sectionTitle",
                  widget: "string",
                }
              - {
                  label: "Title Highlight",
                  name: "sectionTitleHighlight",
                  widget: "string",
                }
              - { label: "Description", name: "description", widget: "text" }
              - label: "Cards"
                name: "cards"
                widget: "list"
                fields:
                  - { label: "Visible", name: "visible", widget: "boolean" }
                  - {
                      label: "Icon",
                      name: "icon",
                      widget: "select",
                      options: ["github", "wiki", "document", "book"],
                    }
                  - { label: "Title", name: "title", widget: "string" }
                  - {
                      label: "Description",
                      name: "description",
                      widget: "text",
                    }
                  - { label: "Link URL", name: "link", widget: "string" }
                  - { label: "Link Text", name: "linkText", widget: "string" }

          - label: "Contact Section"
            name: "contact"
            widget: "object"
            collapsed: true
            fields:
              - {
                  label: "Visible",
                  name: "visible",
                  widget: "boolean",
                  default: true,
                }
              - {
                  label: "Section Title",
                  name: "sectionTitle",
                  widget: "string",
                }
              - {
                  label: "Title Highlight",
                  name: "sectionTitleHighlight",
                  widget: "string",
                }
              - { label: "Description", name: "description", widget: "text" }
              - { label: "Email", name: "email", widget: "string" }
              - label: "Social Links"
                name: "socialLinks"
                widget: "object"
                fields:
                  - { label: "GitHub URL", name: "github", widget: "string" }
                  - {
                      label: "LinkedIn URL",
                      name: "linkedin",
                      widget: "string",
                    }

      # About Page
      - name: "about-page"
        label: "üë§ About Page"
        file: "content/about/content.json"
        fields:
          - label: "Hero Section"
            name: "hero"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - {
                  label: "Title Highlight",
                  name: "titleHighlight",
                  widget: "string",
                }
              - { label: "Description", name: "description", widget: "text" }

          - label: "Founder Section"
            name: "founder"
            widget: "object"
            fields:
              - {
                  label: "Visible",
                  name: "visible",
                  widget: "boolean",
                  default: true,
                }
              - { label: "Name", name: "name", widget: "string" }
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Image", name: "image", widget: "image" }
              - { label: "Bio", name: "bio", widget: "text" }
              - label: "Stats"
                name: "stats"
                widget: "list"
                max: 3
                fields:
                  - { label: "Visible", name: "visible", widget: "boolean" }
                  - { label: "Number", name: "number", widget: "string" }
                  - { label: "Label", name: "label", widget: "string" }

          - label: "Mission Section"
            name: "mission"
            widget: "object"
            fields:
              - {
                  label: "Visible",
                  name: "visible",
                  widget: "boolean",
                  default: true,
                }
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }

          - label: "Values"
            name: "values"
            widget: "list"
            fields:
              - {
                  label: "Visible",
                  name: "visible",
                  widget: "boolean",
                  default: true,
                }
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }

      # Services Page
      - name: "services-page"
        label: "üõ°Ô∏è Services Page"
        file: "content/services/content.json"
        fields:
          - label: "Hero Section"
            name: "hero"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - {
                  label: "Title Highlight",
                  name: "titleHighlight",
                  widget: "string",
                }
              - { label: "Description", name: "description", widget: "text" }

          - label: "Services"
            name: "services"
            widget: "list"
            summary: "{{fields.title}} {{fields.titleHighlight}}"
            fields:
              - {
                  label: "Visible",
                  name: "visible",
                  widget: "boolean",
                  default: true,
                }
              - { label: "ID", name: "id", widget: "string" }
              - { label: "Title", name: "title", widget: "string" }
              - {
                  label: "Title Highlight",
                  name: "titleHighlight",
                  widget: "string",
                }
              - { label: "Description", name: "description", widget: "text" }
              - label: "Features"
                name: "features"
                widget: "list"
                field: { label: "Feature", name: "feature", widget: "string" }
              - label: "Stats"
                name: "stats"
                widget: "list"
                max: 2
                fields:
                  - { label: "Number", name: "number", widget: "string" }
                  - { label: "Label", name: "label", widget: "string" }

          - label: "Call to Action"
            name: "cta"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }
              - label: "Primary Button"
                name: "primaryButton"
                widget: "object"
                fields:
                  - { label: "Text", name: "text", widget: "string" }
                  - { label: "Link", name: "link", widget: "string" }
              - label: "Secondary Button"
                name: "secondaryButton"
                widget: "object"
                fields:
                  - { label: "Text", name: "text", widget: "string" }
                  - { label: "Link", name: "link", widget: "string" }

      # Projects
      - name: "projects"
        label: "üöÄ Projects"
        file: "content/projects/index.json"
        fields:
          - { label: "Section Title", name: "sectionTitle", widget: "string" }
          - {
              label: "Section Subtitle",
              name: "sectionSubtitle",
              widget: "text",
            }
          - label: "Projects"
            name: "projects"
            widget: "list"
            summary: "{{fields.title}}"
            fields:
              - { label: "ID", name: "id", widget: "string" }
              - { label: "Category", name: "category", widget: "string" }
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Client", name: "client", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }
              - { label: "Impact", name: "impact", widget: "string" }
              - { label: "Image", name: "image", widget: "image" }
              - label: "Tags"
                name: "tags"
                widget: "list"
                field: { label: "Tag", name: "tag", widget: "string" }
              - { label: "Link", name: "link", widget: "string" }

      # Course Index
      - name: "course-index"
        label: "üìã Course Order"
        file: "content/courses/index.json"
        fields:
          - label: "Courses"
            name: "courses"
            widget: "list"
            summary: "{{fields.title}}"
            fields:
              - { label: "Slug", name: "slug", widget: "string" }
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }
              - {
                  label: "Thumbnail",
                  name: "thumbnail",
                  widget: "string",
                  required: false,
                }
              - label: "Difficulty"
                name: "difficulty"
                widget: "select"
                options:
                  - { label: "Beginner", value: "beginner" }
                  - { label: "Intermediate", value: "intermediate" }
                  - { label: "Advanced", value: "advanced" }
              - { label: "Duration", name: "duration", widget: "string" }
              - { label: "Category", name: "category", widget: "string" }
              - { label: "Module Count", name: "moduleCount", widget: "number" }
              - { label: "Level Label", name: "level", widget: "string" }
